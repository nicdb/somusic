<ion-item text-wrap *ngIf="user">
  <ion-avatar item-start>
    <img src="{{user.avatar}}">
  </ion-avatar>
  <h2 (click)="onUser()">{{user.realname}}</h2>
  <button *ngIf="isUser" ion-button clear item-end (click)="onComment()"><ion-icon name="more" color="light"></ion-icon></button>
  <p>{{comment.message}}</p>
</ion-item>
