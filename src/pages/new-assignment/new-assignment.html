<ion-header>
  <ion-navbar>
    <ion-title>New Assignment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>Users</ion-label>
      <ion-select [(ngModel)]="this.isMultiUser">
        <ion-option [value] = false>Single User</ion-option>
        <ion-option [value] = true>Multi User</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button ion-button block (click)="newComposition()"> New Assignment</button>
    </ion-item>
  </ion-list>
</ion-content>
