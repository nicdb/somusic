<ion-header>
  <ion-navbar>
    <ion-title>{{user.realname}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-item *ngIf="this.datav" style="background-color: #01579b; height: 200px; text-align: center; color:white;">
    <img src="{{user.avatar_original}}" style="width:100px; height:100px; margin-top:40px; border-radius: 50%;">
    <h1 >{{user.realname}}</h1>
    <button *ngIf="!isUser" ion-button outline round (click)="manageFriend()" style="margin-bottom:20px; background-color: white;">{{this.buttonString}}</button>
  </ion-item>

  <div *ngFor="let post of posts">
    <post [post] = post></post>
  </div>
</ion-content>
