<ion-header>
  <ion-navbar>
    <ion-title>Members</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item  *ngFor="let user of this.usersRequest" text-wrap>
      <ion-avatar item-start>
        <img src="{{this.user.avatar}}">
      </ion-avatar>
      <h2 (click)="onUser(user)" >{{user.realname}}</h2>
      <p>Request received</p>
      <button ion-button clear item-end (click)="acceptFriend(user.id)">Accept</button>
      <button ion-button clear item-end (click)="ignoreFriend(user.id)">Ignore</button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item  *ngFor="let user of this.usersSent">
      <ion-thumbnail item-start>
        <img src="{{user.avatar}}">
      </ion-thumbnail>
      <h2 (click)="onUser(user)" >{{user.realname}}</h2>
      <p>Request sent</p>
      <button ion-button clear item-end (click)="deleteFriend(user.id)">Cancel</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <button ion-item (click)="friendsList()">Friends <ion-icon item-end name="ios-arrow-forward" color="light"></ion-icon></button>
  </ion-list>

  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="searchUser(searchTerm)" block></ion-searchbar>

  <ion-list *ngIf="this.users.length > 0 && searchTerm.length > 0">
    <ion-card-header class="h-bold">
      Results
    </ion-card-header>
    <div *ngFor="let user of this.users">
      <user [user]="user"></user>
    </div>
  </ion-list>
  <ion-list *ngIf="this.users.length == 0 && searchTerm.length > 0">
    <ion-card-header class="h-center">
      No Results.
    </ion-card-header>
  </ion-list>
</ion-content>
